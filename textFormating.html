<!DOCTYPE html>
<html>
    <head>
        <title>Text Formating Wohoooo</title>
    </head>

    <body>
        <p>This is normal text</p>
        <p>This is <b>normal</b>text</p>
        <p>This is <i>normal</i> text</p>
        <p>This is <u>normal</u> text</p>
        <p>This is <del>deleted</del> text</p>
        <p>This is <big>Big</big> text</p>
        <p>This is <small>Small</small> </p>
        <p>This is <sub>Subscript</sub> text</p>
        <p>This is <sup>Superscript</sup>text</p>
        <p>This is <tt>monospaced Text</tt> text</p>
        <p>This is <mark style="background-color: aquamarine;"> Ridge</mark> text</p>
        
    </body>
</html>
